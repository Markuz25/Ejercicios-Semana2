<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Hoja de estilos-->
    <link rel="stylesheet" href="./css/style.css">
    <!--Script-->
    <script src="./js/main.js"></script>
    <title>Ejericicio Incremental</title>
</head>

<body>
    <div class="container">
        <h1>Contador de Likes</h1>
        <div class="cards">
            <div class="card">
                <div class="imagen">
                    <img src="./img/gatos.jpg" alt="Gatos">
                </div>
                <button id="disminuir-g">-</button>
                <p>Likes</p>
                <button id="aumentar-g">+</button>
                <div id="contador-g"></div>
            </div>
            <div class="card">
                <div class="imagen">
                    <img src="./img/perros.jpg" alt="Perros">
                </div>
                <button id="disminuir-p">-</button>
                <p>Likes</p>
                <button id="aumentar-p">+</button>
                <div id="contador-p"></div>
            </div>
            <div class="card">
                <div class="imagen">
                    <img src="./img/hamster.jpg" alt="Hamster">
                </div>
                <button id="disminuir-h">-</button>
                <p>Likes</p>
                <button id="aumentar-h">+</button>
                <div id="contador-h"></div>
            </div>
        </div>
        <div class="total">
            <p>El total de likes es <span id="total"></span></p>
        </div>
    </div>
</body>

</html>
